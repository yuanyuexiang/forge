# 用户相关的GraphQL操作

# 查询所有用户
query GetUsers {
  users {
    id
    name
    email
    created_at
    updated_at
  }
}

# 根据ID查询用户
query GetUserById($id: ID!) {
  users_by_id(id: $id) {
    id
    name
    email
    created_at
    updated_at
  }
}

# 更新用户
mutation UpdateUser($id: ID!, $data: update_users_input!) {
  update_users_item(id: $id, data: $data) {
    id
    name
    email
    created_at
    updated_at
  }
}
