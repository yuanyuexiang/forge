query LoginUser($openid: String!) {
  wechat_users(filter: { openid: { _eq: $openid } }) {
    id
    nickname
    openid
    unionid
    headimgurl
  }
}

query GetUserById($id: ID!) {
  wechat_users_by_id(id: $id) {
    id
    nickname
    openid
    unionid
    headimgurl
    city
    country
    province
    language
    sex
    is_active
    created_at
    updated_at
  }
}

query GetAllUsers {
  wechat_users {
    id
    nickname
    openid
    unionid
    headimgurl
    city
    country
    province
    language
    sex
    is_active
    created_at
    updated_at
  }
}
