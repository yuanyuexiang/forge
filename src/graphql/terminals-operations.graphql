# 终端设备相关的GraphQL操作

# 查询指定店铺的终端设备（基于authorized_boutique.id过滤）
query GetTerminals($boutiqueId: GraphQLStringOrFloat) {
  terminals(filter: { authorized_boutique: { id: { _eq: $boutiqueId } } }) {
    id
    android_id
    authorized_boutique {
      id
      name
      address
    }
    brand
    device_name
    device_type
    manufacturer
    model_name
    os_name
    os_version
    purposes
    supported_cpu_architectures
    total_memory
    user_created {
      id
      first_name
      last_name
      email
    }
    date_created
    date_updated
  }
}

# 查询所有终端设备（管理员用，无权限过滤）
query GetAllTerminals {
  terminals {
    id
    user_created {
      id
      first_name
      last_name
      email
    }
    date_created
    date_updated
  }
}

# 根据ID查询终端设备
query GetTerminalById($id: ID!) {
  terminals_by_id(id: $id) {
    id
    user_created {
      id
      first_name
      last_name
      email
    }
    date_created
    date_updated
  }
}

# 创建终端设备
mutation CreateTerminal($data: create_terminals_input!) {
  create_terminals_item(data: $data) {
    id
    user_created {
      id
      first_name
      last_name
      email
    }
    date_created
    date_updated
  }
}

# 更新终端设备
mutation UpdateTerminal($id: ID!, $data: update_terminals_input!) {
  update_terminals_item(id: $id, data: $data) {
    id
    user_created {
      id
      first_name
      last_name
      email
    }
    date_created
    date_updated
  }
}

# 删除终端设备
mutation DeleteTerminal($id: ID!) {
  delete_terminals_item(id: $id) {
    id
  }
}

# 批量删除终端设备
mutation DeleteTerminals($ids: [ID]!) {
  delete_terminals_items(ids: $ids) {
    ids
  }
}