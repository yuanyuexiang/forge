# 微信用户相关的GraphQL操作

# 查询所有微信用户
query GetWechatUsers {
  wechat_users {
    id
    nickname
    openid
    unionid
    headimgurl
    city
    country
    province
    language
    sex
    is_active
    access_token
    refresh_token
    expires_at
    scope
    privilege
    created_at
    updated_at
    boutique_id {
      id
      name
    }
  }
}

# 根据ID查询微信用户
query GetWechatUserById($id: ID!) {
  wechat_users_by_id(id: $id) {
    id
    nickname
    openid
    unionid
    headimgurl
    city
    country
    province
    language
    sex
    is_active
    access_token
    refresh_token
    expires_at
    scope
    privilege
    created_at
    updated_at
    boutique_id {
      id
      name
    }
  }
}

# 创建微信用户
mutation CreateWechatUser($data: create_wechat_users_input!) {
  create_wechat_users_item(data: $data) {
    id
    nickname
    openid
    unionid
    headimgurl
    city
    country
    province
    language
    sex
    is_active
    created_at
    updated_at
  }
}

# 更新微信用户
mutation UpdateWechatUser($id: ID!, $data: update_wechat_users_input!) {
  update_wechat_users_item(id: $id, data: $data) {
    id
    nickname
    openid
    unionid
    headimgurl
    city
    country
    province
    language
    sex
    is_active
    created_at
    updated_at
  }
}

# 删除微信用户
mutation DeleteWechatUser($id: ID!) {
  delete_wechat_users_item(id: $id) {
    id
  }
}
