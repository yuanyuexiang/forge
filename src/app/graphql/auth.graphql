query LoginUser($email: String!, $password: String!) {
  users(filter: { email: { _eq: $email }, password: { _eq: $password } }) {
    id
    name
    email
  }
}

query GetCurrentUser($id: ID!) {
  users_by_id(id: $id) {
    id
    name
    email
    created_at
    updated_at
  }
}

query GetAllUsers {
  users {
    id
    name
    email
    created_at
    updated_at
  }
}
